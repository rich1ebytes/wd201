<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styling.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="box">
        <h1><b>Registration Form</b></h1>
        <form id="user_form">
            <label for="name">Name</label>
            <input required type="text" id="name" name="name" placeholder="Enter full name"></br>

            <label for="email">Email</label>
            <input required type="email" id="email" name="email" placeholder="Enter email"></br>

            <label for="password">Password</label>
            <input required type="password" id="password" name="password" placeholder="Enter password"></br>

            <label for="dob">Date of Birth</label>
            <input required type="date" id="dob" name="dob" min="1969-12-31" max="2005-12-31"></br>

            <label for="acceptTerms">Accept Terms & Conditions</label>
            <input required type="checkbox" id="acceptTerms" name="acceptTerms"></br>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>

    <div class="box" id="user-entries-container">
        <h1><b>User Entries</b></h1>
        <div id="user-entries"></div>
    </div>
    
    <script src="reg.js"></script>
</body>
</html>
